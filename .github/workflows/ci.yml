name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow fastapi uvicorn

      - name: Generate data
        run: python data_generator.py

      - name: Train and log model
        run: python train_model.py

      - name: Test FastAPI
        run: |
          docker build -t drift-api .
          docker run -d -p 8000:8000 --name api drift-api
          
          # Wait for server to start (max 30s)
          echo "Waiting for API to start..."
          timeout=30
          while ! curl -s http://localhost:8000/docs > /dev/null && [ $timeout -gt 0 ]; do
            sleep 1
            ((timeout--))
          done
          
          if [ $timeout -eq 0 ]; then
            echo "API failed to start"
            docker logs api
            exit 1
          fi
          
          # Test prediction
          curl -f -X POST http://localhost:8000/predict \
               -H "Content-Type: application/json" \
               -d '{"features": [0.1, -0.2, 0.3] + [0]*17}' || exit 1
          
          docker stop api && docker rm api

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-artifacts
          path: |
            ml_data.csv
            pipeline.log
